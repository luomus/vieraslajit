<div class="hero"></div>
<header class="container">
    <h1>Kansallinen<br>vieraslajiportaali</h1>
    <div>
        <div class="description-container">
            <p translate>home.description</p>
            <div class="description-buttons">
                <a routerLink="/ilmoita" class="btn vrs-button primary" translate>Ilmoita vieraslajihavainnosta</a>
                <a routerLink="/kansalaistoiminta" class="btn vrs-button borderless" translate>Osallistu kansalaistoimintaan</a>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="news">
        <ul>
            <ng-container *ngFor="let story of news">
                <li>
                    <a class="story-title" [routerLink]="'/ajankohtaista/' + story.id">{{ story.title }}</a>
                    <div class="story-posted">{{ story.posted | date: 'dd.MM.yyyy' }}</div>
                    <div [innerHTML]="story.content | parsewp | truncate:900"></div>
                    <a [routerLink]="'/ajankohtaista/' + story.id">Lue lisää...</a>
                </li>
                <hr>
            </ng-container>
        </ul>
        <div class="more-news-container" *ngIf="news?.length > 0">
            <a routerLink="/ajankohtaista/">Lisää uutisia</a>
        </div>
    </div>
    <div>
        <div class="topical-species-container">
            <h3>{{ 'home.topicalSpecies' | translate }}</h3>
            <a [routerLink]="'/lajit/' + ts.id" *ngFor="let ts of topical">
                <img [src]="ts.multimedia[0].fullURL" alt="">
                <div class="image-label">{{ ts.vernacularName | capitalize }}</div>
            </a>
        </div>
    </div>
</main>
