</header>
<main class="container">
    <div class="news">
        <vrs-topical-species [taxa]="topical"></vrs-topical-species>
        <hr>
        <ul>
            <ng-container *ngFor="let story of news">
                <li>
                    <a class="story-title" [routerLink]="'/ajankohtaista/' + story.id">{{ story.title }}</a>
                    <div class="story-posted">{{ story.posted | date: 'dd.MM.yyyy' }}</div>
                    <div [innerHTML]="story.content | parsewp | truncate:300"></div>
                </li>
                <hr>
            </ng-container>
        </ul>
        <div class="more-news-container" *ngIf="news?.length > 0">
            <a routerLink="/ajankohtaista/">Lisää uutisia</a>
        </div>
    </div>
    <div class="side">
        <div class="fb-page" data-href="https://www.facebook.com/vieraslajit" data-tabs="timeline" data-width="340" data-height="500" data-small-header="true" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/vieraslajit" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/vieraslajit">Vieraslajit</a></blockquote></div>
        <a class="twitter-timeline" data-lang="fi" data-width="340" data-height="500" href="https://twitter.com/Vieraslajit?ref_src=twsrc%5Etfw">Tweets by Vieraslajit</a>
    </div>
