<div class="container forms-container">
    <div class="vrs-form">
        <div class="py-3">
            <h3>Ilmoita vieraslajihavaintosi</h3>
            <p>Valitse laji mink√§ haluat ilmoittaa, sitten sinut ohjataan oikealla ilmoituslomakkeelle.</p>
            <vrs-pre-report-form></vrs-pre-report-form>
            <p>
                Jos et tunne havaitsemaasi lajia niin <a routerLink="/lajit">selaa lajikortteja</a>
            </p>
        </div>

        <div class="py-3">
            <hr>
        </div>

        <div *ngIf="loggedIn">
            <div class="space-between mb-2">
                <h4 translate>forms.list.title</h4>
                <div>
                    <a class="btn vrs-button borderless" routerLink="/havainnot/" [queryParams]="{user: true}" translate>forms.list.mapButton</a>
                    <a class="btn vrs-button borderless" routerLink="./MHL.53" translate>forms.list.formButton</a>
                </div>
            </div>

            <ngx-datatable  class="material"
                            [rows]="documents$ | async"
                            [columnMode]="'force'"
                            [columns]="columns"
                            [headerHeight]="50"
                            [rowHeight]="50"
                            [reorderable]='false'
                            [scrollbarV]="false"
                            [sorts]="[{
                                prop: 'dateEdited',
                                dir: 'desc'
                            }]"
                            [messages]="{
                                emptyMessage: getEmptyMessage()
                            }">
            </ngx-datatable>
        </div>
    </div>
</div>

<ng-template #modifiedCell let-row="row" let-value="value" let-i="index">
    {{row.dateEdited | dateTranslate}}
</ng-template>

<ng-template #editCell let-row="row" let-value="value" let-i="index">
    <a class="edit-btn" [routerLink]="'./MHL.53/' + row.id"><span class="oi oi-document"></span> Muokkaa</a>
</ng-template>
