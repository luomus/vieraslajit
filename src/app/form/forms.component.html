<div class="container forms-container">
    <div class="vrs-form" *ngIf="loggedIn;else loginError">
    <!-- TODO: get text from form api -->
    <h3 translate>forms.title</h3>
    <p translate>forms.desc.1</p>
    <p translate>forms.desc.2</p>
    <p translate>forms.desc.3</p>
    <a target="_blank" href="https://laji.fi/vihko/terms-of-service" translate>forms.desc.4</a>
    <div class="py-3"></div>
    <div class="space-between mb-2">
        <h4 translate>forms.list.title</h4>
        <div>
            <a class="btn vrs-button borderless" routerLink="/havainnot/" [queryParams]="{user: true}" translate>forms.list.mapButton</a>
            <a class="btn vrs-button primary" routerLink="./MHL.53" translate>forms.list.formButton</a>
        </div>
    </div>

    <ngx-datatable  class="material"
                    [rows]="documents$ | async"
                    [columnMode]="'force'"
                    [columns]="columns"
                    [headerHeight]="50"
                    [rowHeight]="50"
                    [reorderable]='false'
                    [scrollbarV]="false"
                    [sorts]="[{
                        prop: 'dateEdited',
                        dir: 'desc'
                    }]"
                    [messages]="{
                        emptyMessage: getEmptyMessage()
                    }">
    </ngx-datatable>

    </div>
</div>

<ng-template #loginError>
    <h1><a href="{{loginUrl}}" translate>form.login</a></h1>
</ng-template>

<ng-template #editCell let-row="row" let-value="value" let-i="index">
    {{row.dateEdited | dateTranslate}} <a class="edit-btn oi oi-document" href="" [routerLink]="'./MHL.53/' + row.id"></a>
</ng-template>
