<div>
    <div class="vrs-form" *ngIf="loggedIn;else loginError">
        <h3 #formName></h3>
        <p #formDesc></p>
        <div class="vrs-laji-form" #lajiform></div>
        <button id="formSend" type="submit" class="btn btn-primary" (click)="submit()" [disabled]="saving" translate>
            form.send
        </button>
        <div class="info mt-4">
            <p translate>forms.desc.3</p>
            <a target="_blank" href="https://laji.fi/vihko/terms-of-service" translate>forms.desc.4</a>
        </div>
    </div>

    <ng-template #loginError>
        <h1 translate style="margin-top: 40px;">forms.title</h1>
        <div [innerHTML]="'form.loginError.1' | translate"></div>
        <div class="form-login"><a href="{{loginUrl}}" translate><span class="oi oi-warning"></span> form.login</a></div>
        <div [innerHTML]="'form.loginError.2' | translate"></div>
        <div class="form-login">
            <a [href]="prepopulatedScientificName
                ? 'https://loydos.luomus.fi/forms/vieraslaji?defaultSpecies=' + prepopulatedScientificName
                : 'https://loydos.luomus.fi/forms/vieraslaji'" target="_blank" translate>
            <span class="oi oi-warning"></span> form.loginError.continue</a>
        </div>
    </ng-template>
</div>
