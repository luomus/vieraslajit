<div class="taxon-browser">
    <div class="options-menu-wrapper">
        <div class="options-menu">
            <div class="filters-title">
                <h5>Rajaukset</h5>
                <a class="clear-settings" (click)="onClearSettings()">Poista kaikki valinnat</a>
            </div>
<!--         <vrs-informal-group-grid (informalGroupSelection)="onInformalGroupSelection($event)"></vrs-informal-group-grid> -->
<!--             <vrs-group-dropdown [groups]="['MVL.232', 'MVL.27', 'MVL.343', 'MVL.1', 'MVL.28', 'MVL.26', 'MVL.40', 'MVL.2', 'MVL.233', 'MVL.37', 'MVL.39', 'MVL.41']"
            (selected)="onGroupSelected($event)"></vrs-group-dropdown> -->
            <options-accordion header="Vieraslajiryhmät">
                <div class="checkbox">
                    <input type="checkbox" id="plants">
                    <label for="plants">Kasvit</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="mammals-and-birds">
                    <label for="mammals-and-birds">Nisäkkäät ja linnut</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="freshwater-species">
                    <label for="freshwater-species">Sisävesien lajit</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="baltic-species">
                    <label for="baltic-species">Itämeren lajit</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="interior-pests">
                    <label for="interior-pests">Sisätilojen tuholaiset</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="forestry-pests">
                    <label for="forestry-pests">Metsätalouden tuholaiset</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agricultural-pests">
                    <label for="agricultural-pests">Maatalouden tuholaiset</label>
                </div>
            </options-accordion>
            <options-accordion header="Haitalliset vieraslajit">
                <div class="checkbox">
                    <input type="checkbox" (change)="onFiListCheckbox($event)" id="finnishList">
                    <label for="finnishList">Kansallinen luettelo</label>
                    <vrs-help>{{'tooltip.fiList' | translate}}</vrs-help>
                </div>
                <div class="checkbox">
                    <input type="checkbox" (change)="onEuListCheckbox($event)" id="euList">
                    <label for="euList">EU:n luettelo</label>
                    <vrs-help>{{'tooltip.euList' | translate}}</vrs-help>
                </div>
                <div class="checkbox">
                    <input type="checkbox" (change)="onPlantPestCheckbox($event)" id="plantPest">
                    <label for="plantPest">Vaaralliset kasvintuhoojat</label>
                    <vrs-help>{{'tooltip.quarantine' | translate}}</vrs-help>
                </div>
            </options-accordion>
        </div>
    </div>
    <div class="browser-content-wrapper">
        <div class="browser-content-menu">
            <div class="viewModeSwitch" (click)="onSwitchViewMode()">
                <span class="oi oi-list" *ngIf="viewMode === 'grid'"></span>
                <span class="oi oi-grid-three-up" *ngIf="viewMode === 'list'"></span>
            </div>
        </div>
        <div class="cards-container" #cardscont [ngStyle]="{'height': maxHeight+'px'}">
            <div *ngIf="viewMode == 'grid'" class="cards-wrapper">
                <vrs-taxon-mosaic [taxa]="taxa" [total]="total" (scrolled)="onScroll()"></vrs-taxon-mosaic>
            </div>
            <div *ngIf="viewMode == 'list'" class="cards-wrapper">
                <vrs-taxon-browser-list [taxa]="taxa" (scrolled)="onScroll()"></vrs-taxon-browser-list>
            </div>
        </div>
    </div>
</div>
