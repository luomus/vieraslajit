<div class="container">
  <div class="feedback-container mt-3">
    <div *ngIf="errorMessage" class="alert alert-danger mb-2" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mb-2" role="alert">
      {{ successMessage }}
    </div>
    <h1 translate>feedback</h1>
    <div class="form-group" *ngIf="!userProps?.person?.emailAddress">
      <label for="emailInput">{{ 'feedback.email' | translate }}</label>
      <input type="email" class="form-control" id="emailInput">
    </div>

    <div class="form-group">
      <label for="topicSelect">{{ 'feedback.topic' | translate }}</label>
      <select [(ngModel)]="feedback.subject" class="form-control mb-2" id="topicSelect">
        <option value="">{{ 'feedback.topic.empty' | translate }}</option>
        <option value="{{'feedback.topic.good' | translate}}">{{ 'feedback.topic.good' | translate }}</option>
        <option value="{{'feedback.topic.bad' | translate}}">{{ 'feedback.topic.bad' | translate }}</option>
        <option value="other">{{ 'feedback.topic.other' | translate }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="otherInput">{{ 'feedback.topic.description' | translate }}</label>
      <input [(ngModel)]="feedback.other" type="text" class="form-control" id="otherInput">
    </div>

    <div class="form-group">
      <label for="messageInput">{{ 'feedback.message' | translate }}</label>
      <textarea class="form-control" rows="3" id="messageInput" [(ngModel)]="feedback.message"></textarea>
    </div>

    <a class="btn vrs-button primary" (click)="sendFeedback()" translate>feedback.send</a>
  </div>
</div>
